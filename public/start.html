    <div class="start-screen-container">
        <div class="start-container">
            <div class="img-container"><img src="/public/res/imgs/logo.svg"></div>
            <h3 id="start-form-title">Iniciar Sesión</h3>
            <form id="form-login" name="login">
                <div class="input-group-form"> 
                    <input type="text" name="username" placeholder="Usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                </div>
                <div class="button-group-form">
                    <button id="login-button" type="button" class="submit-button">Iniciar Sesión</button>
                    <button id="goto-register-button" type="button" class="change-form-button">Registrar</button>
                </div>
            </form>

            <form id="form-register" name="register" style="position: relative">
                <div class="input-group-form">

                    <input type="text" name="name" placeholder="Nombre" required>
                    <input type="text" name="username" placeholder="Nombre de usuario" required>
                    <input type="password" name="password" placeholder="Contraseña" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <label for="registerImage" class="registerImage">
                        <i class="fa-solid fa-upload"></i>
                    </label>
                    <input type="file" name="imagen" id="registerImage" accept="image/*" required>
                    
                </div>
